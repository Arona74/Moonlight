[[mixins]]
    config = "moonlight.mixins.json"
[[mixins]]
    config = "moonlight.mixins-common.json"

[[mods]]
    modId = "moonlight"
    version = "${version}"
    displayName = "Moonlight Library"
    authors = "MehVahdJukaar"
    modUrl = "https://www.curseforge.com/minecraft/mc-mods/selene" #optional
